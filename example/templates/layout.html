<!DOCTYPE html>
<html>
  <head>
    <title>{{title}} - mustache.couch.js Demo</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 13px;
      line-height: 18px;
      color: #333333;
    }
    </style>

  <body>
    
    {{{yield}}}
    
  </body>
  
  <script src="/_utils/script/jquery.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>
  <script src="../../jquery.couch.listchanges.js"></script>
  
  <script>
    // all that's required to enable change updates on the ul:
    $('ul#notes').listChanges();
  
    // setup the form
    $('form#new_note').submit(function(e) {
      e.preventDefault();
      var note = $(this).find('input[name=note]').val();

      if (note.match(/\S/)) {
        $.couch.db('mustache-couch-example').saveDoc({
          note: note, 
          created_at: new Date()
        });
      };

      this.reset();
    })
    .find('input[name=note]')
      .focus();
  </script>
</html>
